        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                     <h2>DANH SÁCH ĐƠN VỊ CHỦ RỪNG</h2>

                        <a href="/chu/create" class="btn btn-info" style="float: left; font-size: 16px; margin-top: 0">+ Thêm mới</a>
<!--                        <a href="/dvhc/xa/create" class="btn btn-primary" style="float: left; font-size: 16px; margin-top: 0">+ Thêm xã mới</a>-->

                        <div class="col-md-4" style="float: right">
                        <form th:action="@{/chu/get}">
                            <div class="form-group" style="display: flex">
                                <input class="form-control" type="text" name="keyword" th:value="${keyword}" placeholder="Tìm theo tên" required/>
                                <button type="submit" class="btn btn-info" style="font-size: 14px;" >Tìm kiếm</button>
                                <a  th:href="@{/chu/get}" type="button" class="btn btn-primary" style="font-size: 14px;" >Tất cả</a>
                            </div>
                        </form>

                        </div>
                        <table class="table table-striped table-bordered table-hover">

                            <thead>
                            <tr>
                                <th>STT</th>
                                <th>Tên chủ rừng</th>
                                <th>Loại chủ rừng</th>
                                <th>Thao tác</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="h : ${chuList}">

                                <td class="id"></td>
                                <td th:text="${h.name}"></td>
                                <td th:text="${h.loaiChu.name}"></td>
                                <td style="text-align: center">
                                    <a th:href="@{'/chu/delete/' + ${h.id}}" class="btn btn-danger" style="font-size: 10px;">Xóa</a>

                                    <a th:href="@{'/chu/edit/' + ${h.id}}" class="btn btn-success" style="font-size: 10px;">Cập nhật</a>

                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>

    <script>
        var list = document.getElementsByClassName("id");
        for (var i = 0; i < list.length; i++) {
            list[i].innerHTML = i + 1;
        }
    </script>
