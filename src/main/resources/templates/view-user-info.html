            </div>
        </div>
        <!-- /. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">

        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">

                        <div>
                            <h2> Thông tin người dùng </h2>
                        </div>

                        <form th:action="@{/user/update/save}" th:object="${userUpdate}" method="post">
                            <input type="hidden" th:field="*{id}" th:value="${userUpdate.id}">
                            <div class="form-group">
                                <label>Username</label>
                                <input class="form-control" type="text" placeholder="Tên" th:field="*{username}"/>

                                <label>Email</label>
                                <input class="form-control" type="email" placeholder="Email" th:field="*{email}"/>
                                <input type="hidden" th:field="*{password}" th:value="${userUpdate.password}">

                                <label>Role</label>
                                <select class="form-control" th:field="*{role}">
                                    <th:block th:each="r : ${roleList}">
                                        <option th:text="${r.name}" th:value="${r.id}"></option>
                                    </th:block>
                                </select>

<!--                                <a type="button" class="btn btn-default" style="font-size: 16px; margin-top: 12px; margin-left: 6px; float: right"> Cancel-->
<!--                                </a>-->
                                <button type="submit" class="btn btn-info" style="font-size: 16px; margin-top: 12px; float: right" > SAVE
                                </button>

                            </div>

                        </form>
                    </div>
                </div>              
                 <!-- /. ROW  -->
                  <hr />
              
                 <!-- /. ROW  -->           
    </div>
             <!-- /. PAGE INNER  -->
            </div>

        </div>
